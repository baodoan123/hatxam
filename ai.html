<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hát Xẩm & AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f5efe6]">
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-6 flex gap-4 items-center py-3">
            <a href="index.html" class="px-3 py-2 rounded-md text-[#6e2f1a]">Trang chủ</a>
            <a href="heritage.html" class="px-3 py-2 rounded-md text-[#6e2f1a]">Sổ tay di sản</a>
            <a href="ai.html" class="px-3 py-2 rounded-md bg-[#6e2f1a] text-white">Hát Xẩm & AI</a>
        </div>
    </nav>


    <main class="container mx-auto px-6 mt-8">
        <h2 class="text-2xl font-semibold text-[#6e2f1a]">Hát Xẩm cùng AI</h2>
        <p class="mt-2">Upload file giọng hát (mp3, wav) để AI phân tích.</p>


        <div class="mt-6 bg-white p-6 rounded-xl shadow-lg">
            <label class="block">Chọn file âm thanh (mp3/wav):</label>
            <input id="audioInput" type="file" accept="audio/*" class="mt-3" />


            <div class="mt-4 flex gap-3">
                <button id="analyzeBtn" class="px-4 py-2 rounded-md bg-[#6e2f1a] text-white">Gửi cho AI chấm</button>
                <button id="clearBtn" class="px-4 py-2 rounded-md border border-[#6e2f1a] text-[#6e2f1a]">Xóa</button>
            </div>


            <div id="scoreCard" class="mt-6 p-4 rounded-lg bg-[#fff6ea] hidden">
                <h3 class="font-semibold text-[#6e2f1a]">Kết quả chấm</h3>
                <div id="scoreBody" class="mt-2 text-lg">—</div>
            </div>
        </div>
    </main>


    <script src="./assets/js/ai.js"></script>
</body>

</html>
